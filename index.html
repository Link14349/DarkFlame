<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DarkFlame</title>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/scene.js"></script>
    <script type="text/javascript" src="src/camera.js"></script>
    <script type="text/javascript" src="src/item.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
    let game = new DarkFlame(document.getElementById("canvas"));
    let scene = new DarkFlame.Scene.Scene("scene", game);
    let camera = new DarkFlame.Camera.Camera(DarkFlame.math.Vector3.Zero(), DarkFlame.math.Vector3.Zero(), "camera", scene);
    game.push(scene);
    game.render();
</script>
</body>
</html>
